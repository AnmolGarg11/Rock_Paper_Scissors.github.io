<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-labal" class="badge">user</div>
        <div id="computer-labal" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>

    <div class="result"><h1> Let's Play The Game </h1></div>

    <div class="choices" >
        <div class="choice" id="p">
            <img src="paper.png" alt="" height=" 75px" width=" 75px">
        </div>
        <div class="choice" id="r">
            <img src="rock.png" alt=""" height=" 75px" width=" 75px">
        </div>
        <div class="choice" id="s">
            <img src="scissor.png" alt=""" height=" 75px" width=" 75px">
        </div>
    </div>

    <p id="action-move">Make Your Move</p>
 
    <script src="script.js"></script>
</body>
</html>
